<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<script src="vendor/jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
		<script src="vendor/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>	
		<link href="vendor/jquery-ui-1.12.1.custom/jquery-ui.min.css" rel="stylesheet">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		
		<link rel="stylesheet" href="css/main.css">
		<script src="js/main.js"></script> 
	</head>
	<body>
		<div class="col-md-6 col-md-offset-3" id="main-div">
			<div class="col-md-12 center-block">
				<div class="col-md-4 col-md-offset-2">
					<button id="searchButton" class="button">Search</button>
				</div>
				<div class="col-md-4">
					<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"> 
						<button id="randomButton" class="button">Random term</button>
					</a>
				</div>
			</div>
			<div class="col-md-12" id="input-div">
				<div class="ui-widget">
					<input name="search" id="autocomplete" type="text", placeholder="Search.."></input>
					<button type="cancel", id="closeSearch" >
						Cancel
					</button>
					<div id="container">
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<div id="searchResultTitle">
				<div class="col-md-10">
					<h1 class="col-centered" id="titleResult"></h1>
				</div>
				<div class="col-md-2">
					<button id="newSearchButton" class="button">New Search</button>
				</div>
			</div>
			<div class="col-md-12">
				<ul class="list">
					<li class="col-md-8 list-item">
						<a href="google.com" target="_blank">
							<div>
								<h3> Title </h3>
								<p> text going here </p>
							</div>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
